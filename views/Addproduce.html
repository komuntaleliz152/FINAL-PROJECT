<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Produce</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">      
</head>
<body>
    <div class="container">
        <h2>Register Produce</h2>
        <form id="produceForm" (action='/register' method='POST')>
            <label for="produceName">Produce Name:</label>
            <input type="text" id="produceName">
            <span class="error" id="nameError"></span>
            
            <label for="Type">Type:</label>
            <select id="Type">
                <option value="">Select type</option>
                <option value="Beans">cereals</option>
                <option value="Maize">Legumes</option>
                <option value="Cowpeas">fruits</option>
            </select>
            <span class="error" id="Type"></span>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1">
            <span class="error" id="quantityError"></span>
            
            <label for="price">Price per unit ($):</label>
            <input type="number" id="price" min="0.01" step="0.01">
            <span class="error" id="priceError"></span>
            
            <label for="supplier">Supplier Name:</label>
            <input type="text" id="supplier">
            <span class="error" id="supplierError"></span>
             
            <label for="branch">branch:</label>
            <select id="Type">
                <option value="">Select branch</option>
                <option value="Maganjo">Maganjo</option>
                <option value="Matugga">Matugga</option>
                <option value="Kawempe">Kawempe</option>
            </select>
            <span class="error" id="branch"></span>
            
            <label for="total amount">total amount:</label>
            <input type="text" id="total">
            <span class="error" id="totalError"></span>
            
            <button type="submit">Register</button>
        </form>
        <p id="message" style="color:orange; text-align: center; display: none;">Produce Registered Successfully!</p>
    </div>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
